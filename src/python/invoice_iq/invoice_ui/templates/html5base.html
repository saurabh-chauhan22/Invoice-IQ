<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Invoice IQ App{% endblock %}</title>
    
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="{% static 'bootstrap/css/bootstrap.min.css' %}">
    
    <!-- jQuery UI CSS -->
    <link rel="stylesheet" href="{% static 'jqueryui/jquery-ui.min.css' %}">
    
    {% block head %}{% endblock %}
</head>
<body>
    <!-- Navbar -->
    {% include 'navbar.html' %}

    <div class="container mt-4">
        {% block content %}{% endblock %}
    </div>

    <!-- Footer -->
    {% include 'footbar.html' %}

    <!-- Bootstrap JS -->
    <script src="{% static 'bootstrap/js/bootstrap.bundle.min.js' %}"></script>
    
    <!-- jQuery -->
    <script src="{% static 'jqueryui/js/jquery.js' %}"></script>
    
    <!-- jQuery UI -->
    <script src="{% static 'jqueryui/js/jquery-ui.min.js' %}"></script>
    
    {% block scripts %}{% endblock %}
</body>
</html>
